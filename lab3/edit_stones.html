<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit stone</title>
</head>
<body>
<header id="header" class="header">
      <div class="main-header">
        <div class="container">
          <div class="row mb-3">
            <div class="logo col-md-1">
              My STONE
            </div>
            <div class="col-md-3">
              <div class="tabs">
                <a href="index.html" class="my_stones" id="my_stones">
                  My Stones
                </a>
                <a href="create_stones.html" class="create_stones" id="create_stones">
                  Create Stones
                </a>
              </div>
            </div>
            <div class="col-md-5 d-flex justify-content-end"></div>
            <div class="col-md-1"></div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
</header>

<section id="create_stone" class="create-stone">
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div id="edit_stone_form" class="edit_stone_form">
              <h3>Edit Stone</h3>
              <input type="hidden" id="edit_stone_index" />
              Title<br>
              <select name="stones" id="edit_stone_title" required>
                <option value="Diamond">Diamond</option>
                <option value="Smaragd">Smaragd</option>
                <option value="Rubin">Rubin</option>
                <option value="Stone">Stone</option>
              </select><br>
              Description<br>
              <input id="edit_stone_description" type="text" class="description-control" placeholder="Type something..." required/><br>
              Daily expenses ($)<br>
              <input id="edit_stone_expenses" type="number" class="expenses-control" placeholder="Example, 5" min="1" step="1" required/><br>
              <button id="submit_edit_button" type="button">Submit</button>
              <button id="cancel_edit_button" type="button">Cancel</button>
          </div>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
</section>

</body>
</html>
