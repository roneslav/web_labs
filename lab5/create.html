<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create stone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Create stone</h1>
    <form id="typeForm">
        <label for="title">Title:</label>
        <select id="title" name="title">
            <option value="Diamond">Diamond</option>
            <option value="Smaragd">Smaragd</option>
            <option value="Rubin">Rubin</option>
            <option value="Stone">Stone</option>
        </select>

        <p>Description</p>
        <input id="description" type="text" class="form-control" placeholder="" />

        <p>Price ($)</p>
        <div class="number-container">
            <input type="number" id="price" class="form-control" placeholder="0" min="1" />
            <div class="arrow-buttons"></div>
        </div>

        <p id="error_message" style="color:red;"></p>

        <button id="save_button" type="submit">Save</button>
    </form>

    <script type="module" src="js/create.js"></script>
</body>

</html>
