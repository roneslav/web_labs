<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <header id="header" class="header">
        <h1 class="header__title">Stones</h1>
        <a id="my_stones" class="header__link" href="#">My stones</a>
        <a id="create_stones" class="header__link" href="create.html">Create stone</a>
        <div>
            <input id="search_input" type="text" class="form-control" placeholder="Type something" />
        </div>
        <div>
            <button id="search_button" type="button" class="header__button">Search</button>
            <button id="clear_find_button" type="button" class="header__button">Clear</button>
        </div>
    </header>
    <div class="middle">
        <div class="container side__container">
            <div class="row">
                <div class="side__inner">
                    <form id="add_form" class="side__form">
                        <h3 class="side__title">Manage Stones</h3>
                        <div class="side__items">
                            <label id="search_label" class="form-label">Sort by the most expensive stones</label>
                            <br>
                            <label class="switch">
                                <input id="sort_switch" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <br>
                        </div>
                        <div class="horizontal__line"></div>
                        <div class="count__label">
                            <label id="count_label" class="form-label">Count total daily expenses:</label>
                        </div>
                        <div class="count__button">
                            <button id="count_button" type="button" class="count__button">Count</button>
                        </div>
                        <div class="count__result">
                            <label id="count_result_label" class="count__result">Total expenses:</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="items_container"></div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
